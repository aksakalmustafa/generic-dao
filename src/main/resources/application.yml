spring:
  datasource:
    url: jdbc:h2:file:~/test
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop   
      
  h2:
    console:
      enabled: true
      path: /console
      settings:
        web-allow-others: true
